<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .all-phone {
            text-align: center;
            margin-top: 45px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto lg:px-20 px-10 lg:mt-24 mt-10">

        <!-- search result -->
        <section class="my-7">
            <input id="search-field" type="text" placeholder="search...."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearchButton()"
                class="bg-pink-300 px-8 py-3 rounded-md text-lg font-bold text-white">search</button>
        </section>

        <section>
            <!-- loader -->
            <div id="spiner-container" class="spiner text-center my-40 hidden">
                <span class="loading text-pink-700 loading-ring loading-lg"></span>
            </div>

            <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden all-phone">
                <button onclick="handleShowAll()"
                    class=" bg-pink-300 px-8 py-3 rounded-md text-lg font-bold text-white">See All</button>
            </div>


            <!-- modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                    <div id="show-detail-container" class="flex flex-col justify-center items-start space-y-2">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn bg-red-400 text-white font-bold">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
